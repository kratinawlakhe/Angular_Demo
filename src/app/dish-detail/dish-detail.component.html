<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]">
                    <span class="fa fa-chevon-left fa-lg"></span>
                </button>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">
                    <span class="fa fa-chevon-right fa-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <span><b>Comments</b></span>
        <mat-list>
            <mat-list-item *ngFor="let item of dish.comments">
                <p matLine>{{item.comment}}</p>
                <p matLine>{{item.rating}} Stars</p>
                <p matLine>-- {{item.author}} {{item.date | date:'mediumDate'}}</p>
            </mat-list-item>
        </mat-list>
    </div>

    <div fxFlex [hidden]="dish">
        <mat-spinner></mat-spinner> <h4>Loading .... Please wait</h4>
    </div>
</div>
